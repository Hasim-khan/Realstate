<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitemap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">🗺️ Sitemap</h1>
    <ul class="space-y-4">
      {% for post in posts %}
        <li class="bg-white shadow-md rounded-xl p-4 hover:bg-gray-50 transition">
          <a href="{{ post.get_absolute_url }}" class="text-blue-600 font-medium hover:underline">
            {{ post.title }}
          </a>
          <p class="text-sm text-gray-500">Last updated: {{ post.blogdate|date:"F j, Y" }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
